<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Timepicker</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link href="css/bootstrap-datetimepicker.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <br/>
  <br/>
    <div class="col-sm-6 center-block" style="float: none;">
        <div id="myModal" tabindex="-1">
            <div>
                <div class="ent">
                    <div class="row-fluid">
                        <div class="form-inline">
                            <div class="form-group duration has-feedback">
                                <input class="form-control duration" type="text" placeholder="Duration">
                                <span class="fa fa-clock-o form-control-feedback"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="text"></div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/moment.min.js"></script>
        <script type="text/javascript" src="js/bootstrap-datetimepicker.js"></script>
        <script type="text/javascript">
        // Time picker
        function bindTimePicker(el) {
            $(el).datetimepicker({
                enabledHours: [0, 1, 2, 3, 4, 5, 6, 7],
                stepping: 5,
                format: 'H:mm',
                minDate: new Date()
            });
        }

        bindTimePicker($('input.duration'));
        </script>
</body>

</html>
